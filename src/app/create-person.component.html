<h3>Add Person</h3>
<div [hidden]="submitted" style="width: 300px;">
	<form (ngSubmit)="onSubmit()">
		<div class="form-group">
			<label for="firstName">First Name</label> <input type="text"
				class="form-control" id="firstName" required [(ngModel)]="person.firstName"
				name="firstName">
		</div>

		<div class="form-group">
			<label for="lastName">Last Name</label> <input type="text"
				class="form-control" id="lastName" required [(ngModel)]="person.lastName"
				name="lastName">
		</div>

		<button type="submit" class="btn btn-success">Submit</button>
	</form>
</div>

<div [hidden]="!submitted">
	<h4>You Added successfully!</h4>
	<button class="btn btn-success" (click)="newPerson()">Add</button>
</div>
